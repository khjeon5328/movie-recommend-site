{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div class="bg-white p-5" style="width:800px">
      <h1>update review page</h1>

        {% csrf_token %}

      </form>
    </div>
  </div>
{% endblock content %}
