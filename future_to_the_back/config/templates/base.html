{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/dymo.ttf' %}">
  <link rel="stylesheet" href="{% static 'js/bootstrap.bundle.js' %}">
  <link rel="stylesheet" href="{% static 'stylesheets/style.css' %}">
  <title>FUTURE TO THE BACK</title>
</head>
<body class="background-blk">
  <nav class="navbar navbar-expand-lg navbar-bg d-flex justify-content-between sticky-top">
    <div>
      <a class="navbar-brand p-0 m-0" href="#">
        <img class="logo-size" src="/static/images/FUTURE_TO_THE_BACK_LOGO.png" alt="logo">
      </a>
    </div>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
      <ul class="navbar-nav mr-5">
        {% if not request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'accounts:signup' %}">SignUp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'accounts:login' %}">LogIn</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'accounts:profile' %}">{{request.user.username}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'accounts:logout' %}">Log out</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  


  {% block content %}
  {% endblock content %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
